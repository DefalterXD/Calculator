<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="calculator__container">
        <div class="title__container">
            <span class="calculator__title">Calculator</span>
            <span class="calculator__object-round">
                <span class="calculator__object-round white">
                    <span class="calculator__object-round red"></span>
                </span>
            </span>
        </div>
        <div class="output__container">
            <span class="output__result">0</span>
        </div>
        <div class="clear__container">
            <button data-key="" class="clear__btn">Clear</button>
            <button data-key="%" class="clear__btn">%</button>
            <button data-key="Backspace" class="clear__btn">&larr;</button>
        </div>
        <div class="numbers__container">
            <button data-key="9" class="number__btn">9</button>
            <button data-key="8" class="number__btn">8</button>
            <button data-key="7" class="number__btn">7</button>
            <button data-key="6" class="number__btn">6</button>
            <button data-key="5" class="number__btn">5</button>
            <button data-key="4" class="number__btn">4</button>
            <button data-key="3" class="number__btn">3</button>
            <button data-key="2" class="number__btn">2</button>
            <button data-key="1" class="number__btn">1</button>
            <button data-key="0" class="number__btn">0</button>
            <button data-key="." class="number__btn">.</button>
            <button data-key="=" class="number__btn">=</button>
        </div>
        <div class="operations__container">
            <button data-key="/" class="operation__btn">/</button>
            <button data-key="*" class="operation__btn">*</button>
            <button data-key="-" class="operation__btn">-</button>
            <button data-key="+" class="operation__btn">+</button>
        </div>
    </section>
</body>

</html>
